<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>help me choose</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Help me choose between...</h1>
    <div>
      <img src="https://images.unsplash.com/photo-1533271802434-53997a5f9e6c?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=3afa9e5eab0ce0e5de0f8d826259c40f&auto=format&fit=crop&w=1050&q=80" alt="Autumn Poem" width="500">
      <h2>...a few words for my autumn poem</h2>
      <div class="input-section">
        <div class="inputs">
          <input placeholder="words"></input>
        </div>
        <button class="add-option">Add</button>
      </div>
    </div>
    <div class="result-section">
    </div>
    <button>Go!</button>
    <div>
<!--
    <h3>Satisfied with the word?</h3>
    <div>
      <input type="checkbox" name="Choice" value="Yes" checked>Yes, I'm satisfied!<br>
      <input type="checkbox" name="Choice" value="No">No, I want to try again.<br><br>
      <input type="submit" value="Submit">
    </div>
  </div>
  -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
  $(function() {
    $('.result-section').hide()

    var add_option = function() {
      $('.inputs').append('<input></input>')
    }
    $('.add-option').click(add_option)

    var options = []
    var submit = function() {
      $('.input-section').hide()
      $('.result-section').css('display', 'flex')
      $('input').each(function() {
        options.push($(this).val())
      })
      var winner = options[Math.floor(Math.random() * options.length)]
      console.log(winner)
      $('.result-section').text(winner)
    }
    $('.submit').click(submit)
  })
  </script>
  </body>
</html>
